<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 400px;
            max-width: 100%;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }
        .message {
            margin: 5px 0;
        }
        .user-message {
            font-weight: bold;
            color: #333;
        }
        .response-message {
            color: #007BFF;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #input-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Digite sua pergunta...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const userMessage = inputField.value;
            if (userMessage.trim() === '') return;

            // Adiciona a mensagem do usuário ao chat
            addMessage(userMessage, 'user-message');

            // Limpa o campo de entrada
            inputField.value = '';

            try {
                // Faz o POST para o endpoint
                const response = await fetch('https://us-east1-glowing-box-433711-k6.cloudfunctions.net/HelloAI', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ input: userMessage })
                });

                // Recebe e processa a resposta
                const responseData = await response.json();
                const botResponse = responseData.message || "Erro ao obter resposta";

                // Adiciona a resposta ao chat
                addMessage(botResponse, 'response-message');
            } catch (error) {
                addMessage('Erro ao se comunicar com o servidor.', 'response-message');
            }
        }

        function addMessage(message, className) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.textContent = message;
            messagesContainer.appendChild(messageElement);

            // Mantém o scroll no final do chat
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
